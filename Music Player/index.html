<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous"  />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <div class="marq">
                <marquee behavior="continuos">
            <h2 id="title">Dil Janiye </h2>
        </marquee>
            <h3 id="artist"> Arijeet Singh </h3>
        
        </div>
            <div class="img_container">
                <img src="images/babu-1.jpg" alt="" />
               </div>
             <audio  src="music/babu-1.mp3">  </audio>

             <!-- progress bar -->
             <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time"> 0:00  </div>
                    <div id="duration">0:52</div>

                </div>

                    <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
             </div>
             </div>
             
             <!-- control -->
             <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

             </div>

        </div>
    </div>


<script src="music.js"></script>  

</body>
</html>
